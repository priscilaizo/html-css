<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista com definições</title>
    <style>
        ul {
            list-style: square;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemmos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag p">Parágrafos</abbr></li>
        <li><abbr title="use a tag H1">Títulos</abbr></li>
        <li><abbr title="use a tag img src">Imagens</abbr></li>
        <li><abbr title="use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="use a tag a">Códigos-fonte</abbr></li>
        <li><abbr title="use a tag ol">Listas numeradas</abbr></li>
        <li><abbr title="use a tag ul">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
