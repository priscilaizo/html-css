<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/iphone 16.jpeg" controls>
        <source src= "midia/Introducing iPhone 16 Pro _ Apple.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed?v=Vb0dG-2huJE" frameborder="0" encryted-media="accelerometer; autoplay;ecrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
